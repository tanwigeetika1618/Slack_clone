<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Slack Clone Sign In</title>
      <link rel="stylesheet" href="css/styles.css">
   </head>
   <body>
      <div class="container">
         <div class="logo-container">
            <img src="img/logo.png" alt="Slack Logo" class="slack-logo">
            <strong class="slack-text">Slack</strong>
         </div>
         <h1 class="heading">First, enter you details</h1>
         <p class="sub-heading">We suggest using the <strong>email address you use at work</strong>.</p>
         <div class="input-container">
            <input type="email" class="input-field" placeholder="name@work-email.com">
         </div>
         <div class="input-container">
            <input type="password" class="input-field" placeholder="*********">
         </div>
         <button class="sign-in-button">Continue</button>
         <div class="divider-inline">
            <hr class="divider-left">
            <p class="or-text">OR</p>
            <hr class="divider-right">
         </div>
         <div class="button-container">
            <button class="button google-button"><img src="img/google-logo.png"  alt="google Logo" class="google-logo">Continue With Google</button>
         </div>
         <div class="button-container">
            <button class="button apple-button"> <img src="img/apple-logo.png" alt="Apple Logo" class="apple-logo">Continue With Apple</button>
         </div>
         <p class="existing-user-text">Already using Slack? </p>
         <a href="sign_in.html" class="sign-in-link">Sign in to an existing workspace</a>

      </div>
   </body>
</html>
