<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Slack Clone Sign In</title>
      <link rel="stylesheet" href="css/styles.css">
   </head>
   <body>
      <p class="new-to-slack-text">New to Slack?</p>
      <a href="sign_up.html" class="create-account-link"><strong>Create an account</strong></a>
      <div class="container">
         <div class="logo-container">
            <img src="img/logo.png" alt="Slack Logo" class="slack-logo">
            <strong class="slack-text">Slack</strong>
         </div>
         <h1 class="heading">Sign in to Slack</h1>
         <p class="sub-heading">We suggest using the <strong>email address you use at work</strong>.</p>
         <div class="button-container">
            <button class="button google-button"><img src="img/google-logo.png"  alt="google Logo" class="google-logo">Sign In With Google</button>
         </div>
         <div class="button-container">
            <button class="button apple-button"> <img src="img/apple-logo.png" alt="Apple Logo" class="apple-logo">Sign In With Apple</button>
         </div>
         <div class="divider-inline">
            <hr class="divider-left">
            <p class="or-text">OR</p>
            <hr class="divider-right">
         </div>
         <div class="input-container">
            <input type="email" class="input-field" placeholder="name@work-email.com">
         </div>
         <div class="input-container">
            <input type="password" class="input-field" placeholder="*********">
         </div>
         <a href="all_channel.html" class="sign-in-button">Sign in with Email</a>
        </div>
   </body>
</html>
